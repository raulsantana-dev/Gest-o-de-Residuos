<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo</title>

    <style>
        :root {
            --bg: #0b1628;
            --card: #111827;
            --muted: #9ca3af;
            --accent: #06b6d4;
            --accent-2: #7c3aed;
            --font: "Inter", system-ui, sans-serif;
        }

        body {
            margin: 0;
            padding: 5px;
            font-family: var(--font);
            background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
            color: #e5e7eb;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 98vh;
            text-align: center;
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.07);
            padding: 40px 50px;
            border-radius: 16px;
            max-width: 520px;

            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            backdrop-filter: blur(4px);
        }

        h1 {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #e5e7eb; /* Cinza claro elegante */
        }

        p {
            color: var(--muted);
            font-size: 1.05rem;
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Bem-vindo ao Sistema</h1>
        <p>Utilize o menu lateral para navegar entre os m√≥dulos</p>
    </div>

</body>
</html>
